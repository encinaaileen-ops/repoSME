
<tr>
    <td >
        <div class="text-center p-sm"><i data-bind="css:CssClassIcon + ' fa-2x'"></i></div>
    </td>
    <td >
        <div >
            <h4 data-bind="text:Title"></h4>
            <p data-bind="text:Body"></p>
        </div>
    </td>
    <td>
        <div class="pull-right text-right">
            <a class="btn btn-flat btn-info" data-bind="attr:{ target:'_blank', href:Link}"><span data-bind="text:LinkLabel"></span></a>     
            <br />
            <div class="p-xxs"><small data-bind="text:ReminderDate"></small></div>
        </div>
    </td>
</tr>
